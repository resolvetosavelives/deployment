version: v1.0
name: Start
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Checkout
    task:
      jobs:
        - name: Checkout
          commands:
            - checkout
promotions:
  - name: Update QA config
    pipeline_file: update_qa_config.yml
  - name: Update Sandbox config
    pipeline_file: update_sandbox_config.yml
  - name: Update India Demo config
    pipeline_file: update_india_demo_config.yml
  - name: Update Bangladesh Demo config
    pipeline_file: update_bangladesh_demo_config.yml
  - name: Update Ethiopia Demo config
    pipeline_file: update_ethiopia_demo_config.yml
  - name: Update India Production config
    pipeline_file: update_india_production_config.yml
  - name: Update Bangladesh Production config
    pipeline_file: update_bangladesh_production_config.yml
