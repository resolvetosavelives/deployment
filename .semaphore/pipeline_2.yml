version: v1.0
name: Update Bangladesh Demo config
blocks:
  - name: Ansible update
    task:
      jobs:
        - name: Update config
          commands:
            - checkout
            - cd ansible
            - ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -v --vault-id ~/.ansible/password_file conf-update.yml -i hosts.bangladesh-demo
      secrets:
        - name: ansible
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
