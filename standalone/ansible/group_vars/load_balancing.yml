---
haproxy_version: "1.6.*"
haproxy_socket: /var/lib/haproxy/stats
haproxy_chroot: /var/lib/haproxy
haproxy_user: haproxy
haproxy_group: haproxy

# Frontend settings.
haproxy_frontend_name: 'hafrontend'
haproxy_frontend_bind_address: '*'
haproxy_frontend_http_port: 80
haproxy_frontend_https_port: 443
haproxy_frontend_mode: 'http'
haproxy_cert_names:
  - /etc/ssl/simple.org
  - /etc/ssl/in.simple.org
  - /etc/ssl/bd.simple.org
haproxy_crt_list: '/etc/ssl/crt-list.txt'

# Backend settings.
haproxy_backend_name: 'habackend'
haproxy_backend_mode: 'http'
haproxy_backend_balance_method: 'roundrobin'
haproxy_backend_httpchk: 'HEAD / HTTP/1.1\r\nHost:localhost'

# List of backend servers.
haproxy_backend_servers:
  - name: simple-server1
    address: 134.209.152.169:80
  - name: simple-server2
    address: 68.183.93.227:80

# Extra global vars (see README for example usage).
haproxy_global_vars: []

haproxy_stats_enable: true
haproxy_stats_port: 8282
haproxy_stats_refresh: 10s
haproxy_stats_username: admin
haproxy_stats_password: admin
haproxy_stats_uri: /
