# simple server tasks
---
- name: Include feature flag settings
  include_vars:
    file: "{{ deploy_env }}/feature_flags.yml"
    name: feature_flags

- name: Include secrets
  include_vars:
    file: "{{ deploy_env }}/secrets.yml"
    name: secrets

- name: Create apps directory
  file:
    path: /home/deploy/apps/{{app_name}}/shared
    state: directory
    owner: "{{ deploy_user }}"

- name: Copy .env template file
  template:
    src: .env.j2 
    dest: /home/deploy/apps/{{app_name}}/shared/.env.production

- name: Create logs directory on storage
  file:
    path: ~/logs/rails
    state: directory
  become: true
  become_user: "{{ deploy_user }}"
  delegate_to: "{{ groups.storage[0] }}"

- name: Set up logrotate
  template:
    src: "etc/logrotate.d/rails.j2"
    dest: "/etc/logrotate.d/rails"
    owner: root
  become: true
