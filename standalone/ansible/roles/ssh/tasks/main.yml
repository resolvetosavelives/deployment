- name: add ssh keys for root
  become: true
  authorized_key: key="{{ lookup('file', item) }}" user="{{ root_user }}"
  exclusive: yes
  with_fileglob:
    - ssh_keys/{{ deploy_env }}/*

- name: add ssh keys for the deploy user
  become: true
  authorized_key: key="{{ lookup('file', item) }}" user="{{ deploy_user }}"
  exclusive: yes
  with_fileglob:
    - ssh_keys/{{ deploy_env }}/*

