---
- hosts: all
  roles:
    - { role: common, tags: ['common'] }
    - { role: ssh, tags: ['ssh'] }
- hosts: servers
  roles:
    - { role: postgresql-client, tags: ['postgresql-client'] }
    - { role: rbenv, tags: ['rbenv'] }
    - { role: nodejs, tags: ['nodejs'] }
    - { role: monit, tags: ['monit'] }
- hosts: webservers
  roles:
    - { role: passenger, tags: ['passenger'] }
